{% extends 'aplicacion/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="card2 mx-auto" style="width: 30rem;">
    <div class="card-body">
        <h5 class="card-title">Ingresar credenciales</h5>
        <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy}}


            <a href="{% url 'home' %}" class="card-link">Inicio</a>
            <a href="{% url 'registro' %}" class="card-link">Registrarse</a>
            <button type="submit" class="btn-sm btn-primary float-end">Iniciar secion</button>
        </form>
    </div>
</div>
{% endblock %}
